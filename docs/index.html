<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div>
        <img class="image" src="images/illustration-hero.svg" alt="hero-illustration">
      </div>
      <div class="main-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>
    <div class="subscription">
      <div><img src="images/icon-music.svg" alt="music icon"></div>
      <div><strong>Annual Plan</strong><br>
      <span>$59.99/year </span></div>
      <div><a href="#"><strong id="change">Change</strong></a></div>
    </div>
    <div class="btn"><a id="btn" href="#">Proceed to Payment</a></div>
    <div class="cancel">Cancel Order</div>
    </div>
  </main>
  <footer>
    <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Pal</a>.
  </div>
  </footer>
</body>
</html>
